        //FUNCTION fixstart(string)
            //STORE the first character of the string
            //LOOP through each character of the string
                //IF the string matches the first character replace with *
        function fixStart(strMess)
        {
var firstChar=strMess[0];
console.log(firstChar);
var newString=firstChar;
for (var i=1; i<strMess.length; i++)
{
    console.log(strMess[i]);
    if (i){
        if (strMess[i].toLowerCase()==firstChar.toLowerCase() || strMess[i].toUpperCase()==firstChar.toUpperCase())
        {
            newString+='*';
        }
        else
        { newString+=strMess[i];}
     }
}
return newString;
        }
