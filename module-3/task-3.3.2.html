        <script>
            function calculator(size,drink)
            {
                var strMessage='You have ordered a '+size;
                switch(drink)
                {
                    case 'cola':
                    strMessage+=' Coca Cola';
                         break;
                    case 'lemon':
                    strMessage+=' Lemonade';
                        break;
                    case 'orange':
                    strMessage+=' Orangeade';
                        break;
                    default:
                        strMessage='We do not sell '+drink;
                        break;

                }
                return strMessage;
            }
        
            var drinkMessage=calculator('small','cola');
            console.log(drinkMessage);
            var drinkMessage=calculator('medium','cola');
            console.log(drinkMessage);
            var drinkMessage=calculator('large','cola');
            console.log(drinkMessage);
            var drinkMessage=calculator('large','coffee');
