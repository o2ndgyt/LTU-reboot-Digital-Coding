    <script>
       var temperatureInput;

       function wearACoat(temperature){
           var blnValid=false;
            if (isNaN(temperature))
            {
                console.log('Temperature argument must be a number');
                blnValid=true;
            }
            if (!blnValid)
            {
                if (temperature <0)
                {
                    return 'Do not leave the house';
                    
                } else if (temperature <10)
                {
                    return 'You need to wear a coat and scarf';
                } else if (temperature <15)
                {
                    return 'You need to wear a coat';  
                }
                return 'You don\'t need to wear a coat';
            }else
            {
                return;
            }
       }
       temperatureInput ='Alex';
       console.log(wearACoat(temperatureInput));

       temperatureInput =-3;
       var funcOut=wearACoat(temperatureInput);
       console.log(funcOut);
       temperatureInput =9;
       console.log(wearACoat(temperatureInput));

       temperatureInput =14;
       console.log(wearACoat(temperatureInput));
       temperatureInput =20;
       console.log(wearACoat(temperatureInput));

    </script>
